window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: SourceCodePro
    style:  Bold
  bold:
    family: SourceCodePro
    style:  Bold
  italic:
    family: SourceCodePro
    style:  Italic
  bold_italic:
    family: SourceCodePro
    style: Bold Italic
  size: 11
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/solarized_dark.yml

selection:
  save_to_clipboard: false

